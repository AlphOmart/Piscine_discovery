<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>first prog in js</title>
	<style>
		html, body
		{
			width: 100%;
			height: 100%;
			background: black;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center
		}
		div {
			height:200px;
			width:200px;
			background:red;
			border-radius: 50%;
			color: red;
			}
	</style>
	<script>

		function set_rgb(color, indice)
		{
            if (indice = 0)
            {
                if (color == "rgb(255, 0, 0)")
                    return ("rgb(0, 255, 0)");
                else if (color == "rgb(0, 255, 0)")
                    return ("rgb(0, 0, 255)");
                else if (color == "rgb(0, 0, 255)")
                    return ("rgb(255, 0, 0)");
            }
            if (color == "rgb(255, 0, 0)")
                return ("rgb(0, 0, 255)");
            else if (color == "rgb(0, 255, 0)")
                return ("rgb(255, 0, 0)");
            else if (color == "rgb(0, 0, 255)")
                return ("rgb(0, 255, 0)");
		}
		function bigger()
        {
            let current = document.getElementById("1").clientWidth;
            let color = window.getComputedStyle(document.getElementById("1") ,null).getPropertyValue('background-color');
            if (current <= 420)
            {
                document.getElementById("1").style.width = current + 10 + "px";
                document.getElementById("1").style.height = current + 10 + "px";
                document.getElementById("1").style.background = set_rgb(color, 0);
                return (null);
            }
            document.getElementById("1").style.width = 200 + "px";
            document.getElementById("1").style.height = 200 + "px";
            document.getElementById("1").style.background = set_rgb(color, 0);
        }
        function lower()
        {
            let current = document.getElementById("1").clientWidth;
	        let color = window.getComputedStyle(document.getElementById("1") ,null).getPropertyValue('background-color');
	        //let color = document.getElementById("1").style.backgroundColor;
            console.log(color);
            if (current > 200)
            {
                document.getElementById("1").style.width = current - 5 + "px";
                document.getElementById("1").style.height = current - 5 + "px";
            }
            document.getElementById("1").style.backgroundColor = set_rgb(color, 1);
        }
	</script>
</head>
<body>
	<div id="1" onclick="bigger()" onmouseleave="lower()">
	</div>
</body>
</html>
